<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div>
		<form method="post" action="">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input type="text" id="name" required minlength=3 maxlength=50><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required><br>

		<label for="favColor">FavColor</label>
		<select id="favColor">
			<option>---</option>Choose your fav color---</option>
			<option >Blue</option>
			<option>Pink</option>
		</select><br>

		<label for="likeness">Color Likeness</label>
		<input type="range" id="likeness" min=1 max=100>
		</form>
	</div>
</body>

</html>
